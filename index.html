<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center font-bold mt-8">Welcome To Baper<span class="text-purple-700">Bank!!!!</span></h2>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-10 p-8">
        <h2 class="text-3xl mb-4 font-bold">please login</h2>
        <div>
          <input class="border-2 border-gray-400 rounded block w-3/4 px-2" type="text" placeholder="Your Email" />

          <input class="border-2 border-gray-400 rounded block mt-2 px-2 w-3/4" type="password" placeholder="Your Password" />
          <button class="bg-yellow-600 text-white rounded px-4 mt-3 py-2 font-bold">Submit</button>
        </div>
      </section>
    </main>
  </body>
</html>
